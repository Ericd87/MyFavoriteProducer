<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>A List of All Available Producers</title>
</head>
<body>

<header>
    <h1>A List of All Producers</h1>
</header>

<main>
    <ul>
        <li th:each="producer: ${producersModel}"><a th:href="@{/producer(id=${producer.id})}" th:text="${producer.name}"></a></li>
    </ul>
</main>

<footer>
    <small>&copy wcci 2020</small>
</footer>

</body>
</html>
